<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Joana Barbosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 210px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: left;
        }

        .profile-pic img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .sidebar p {
            margin: 5px 0;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .interests h2 {
            margin-top: 20px;
        }

        .main-content {
            width: 70%;
            padding: 20px;
        }

        .main-content h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .about p {
            margin-bottom: 20px;
        }

        .experience .job {
            margin-bottom: 20px;
        }

        .experience .job p {
            margin: 5px 0;
        }

        .experience .job ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .name-section h4, .name-section h5 {
            margin: 0;
        }

        .name-section h5 {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <img src="profile.png" alt="Foto de Perfil">
            </div>
            <h1>Pessoal</h1>
            <hr>
            <div class="name-section">
                <h4>Nome</h4>
                <h5>Joana Barbosa</h5>
            </div>
            <p>Contato</p>
            <div class="contact-info">
                <p>Email: joana.barbosa@example.com</p>
                <p>Telefone: 9630002121</p>
            </div>
        </div>
        <div class="main-content">
            <h2>Sobre</h2>
            <div class="about">
                <p>Descrição breve sobre Joana Barbosa.</p>
            </div>
            <h2>Experiência</h2>
            <div class="experience">
                <div class="job">
                    <h3>Empresa XYZ</h3>
                    <p>Cargo: Desenvolvedora</p>
                    <ul>
                        <li>Responsabilidade 1</li>
                        <li>Responsabilidade 2</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
