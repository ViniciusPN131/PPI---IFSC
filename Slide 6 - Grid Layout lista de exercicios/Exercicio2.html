<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav content content"
                "footer footer footer";
            grid-template-rows: 80px 1fr 50px;
            grid-template-columns: 200px 1fr;
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #d94a69;
            text-align: center;
            font-size: 1.5em;
            color: white;
        }

        nav {
            grid-area: nav;
            background-color: #b0ac6d;
            font-size: 1.2em;
            color: white;
        }

        main {
            grid-area: content;
            background-color: #d88f5e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: justify;
        }

        footer {
            grid-area: footer;
            background-color: #50a490;
            text-align: center;
            color: white;
        }

        /* Ajuste de cores para corresponder Ã  imagem */
        body {
            border: 5px solid black;    
            background-color: #e7e8ea;
        }
    </style>
</head>
<body>

    <header>
        Header
    </header>

    <nav>
        Nav
    </nav>

    <main>
                Content
    </main>

    <footer>
        Footer
    </footer>

</body>
</html>
