<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Exemplo de Box Model</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    padding: 20px; /* Espaço entre o conteúdo e a borda */
    border: 5px solid blue; /* Borda ao redor do conteúdo e do padding */
    outline: 3px dashed red; /* Linha ao redor da borda */
    background-color: lightgray; /* Cor de fundo do conteúdo */
    margin: 20px; /* Espaço fora da borda */
  }
</style>
</head>
<body>

<div class="box">
  Conteúdo da caixa
</div>

</body>
</html>
